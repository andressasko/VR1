<!doctype html>
<html lang="et">

<head>
    <meta charset="utf-8">
    <title>algne</title>
    <script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#esimene').click(function () {
                $.get("kala.html", function (data) {
                    $("#sisu").html(data);
                }, "html")
            });
            $('#teine').click(function () {
                $.get("kass.html", function (data) {
                    $("#sisu").html(data);
                }, "html")
            });
        });
    </script>
</head>

<body>
<button id="esimene">Kala</button>
<button id="teine">Kass</button>
<div id="sisu">
    algne sisu saab olema ajax poolt Ã¼le kirjutatud
</div>
</body>
</html>
